<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #box {
      height: 100px;
      width: 100px;
      background: green;
      transition: transform 1s ease-in 0.5s;
    }

    #box:hover {
      transform: rotate(360deg) scale(.5, .5);
    }

    #divs {
      width: 200px;
      height: 200px;
      background: red;
      transition: transform 1s ease-in 1s
    }

    #divs:hover{
      transform: rotate(360deg) scale(.5,.5)
    }
  </style>
</head>

<body>
  <div id="box"></div>
  <div id="divs"></div>
</body>

</html>
