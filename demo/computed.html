<script>
  class Dep {
    constructor() {
      this.subs = []
    }
    addSub(sub) {
      this.subs.push(sub)
    }
    removeSub(sub) {
      // remove(this.subs, sub)
    }
    notify() {
      const subs = this.subs.slice()
      subs.forEach((item) => {
        item.update()
      })
    }
  }

  class Watcher {
    constructor (vm, expOrFn, cb, options) {
      this.cb = cb
      this.vm = vm

      Dep.target = this
    }
  }
</script>
