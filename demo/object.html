<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>继承的5种方式</title>
</head>
<body>
  <script>
    /**
     * 通过构造函数实现(缺点是无法继承原型上的方法和方法)
     */
    function Parent1() {
      this.name = 'yxf'
    }
    Parent1.prototype.sayName = function() {
      console.log(this.sayName)
    }
    function Child1() {
      Parent1.call(this)
      this.add = '江西省上饶市广丰县'
    }

    /**
     * 通过原型继承(其中一个实例改变了原型里面的值，会影响到所有实例)
     */
    function Parent2() {
      this.name = 'yxf'
    }
    Parent2.prototype = {
      people: [3, 5],
      sayName() {
        console.log(this.name)
      },
    }
    function Child2() {
      this.add = '江西省'
    }
    Child2.prototype = new Parent2()
    

    /**
     * 组合写法(父类构造函数执行了2遍)
     */
    function Parent3() {
      console.log('执行次数')
      this.name = 'yxf'
      this.people = [3, 4, 5]
    }
    Parent3.prototype.sayPeople = function () {
      console.log(this.name)
    }

    function Child3() {
      Parent3.call(this)
      this.add = '江西省、上饶市'
    }
    Child3.prototype = new Parent3()
    
    /**
     * 寄生组合(无法判断继承的是子类构造函数还是父类构造函数，给子类原型添加方法或属性会直接影响到父类)
     */
    function Parent4() {
      this.name = 'yxf'
    }
    Parent4.prototype = {
      sayName() {
        this.name
      },
    }
    function Child4() {
      Parent4.call(this)
      this.add = '江西省、上饶市'
    }
    Child4.prototype = Parent4.prototype
    
    var newsData = new Child4()
    console.log(newsData)

</body>
</html>
